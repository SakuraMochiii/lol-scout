<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}LoL Scout{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav>
  <div class="nav-inner">
    <a href="/" class="nav-logo">LoL Scout</a>
    <span class="nav-season">{{ data.meta.season_name }}</span>
    <div class="nav-links">
      <a href="/">Dashboard</a>
      <a href="/manage">Manage</a>
    </div>
  </div>
</nav>
<main class="container">
  {% block content %}{% endblock %}
</main>
<script src="{{ url_for('static', filename='app.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
